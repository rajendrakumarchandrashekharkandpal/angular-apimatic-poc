      title: TransactionInfo
      required:
      - annualSalesVolume
      - percentRetailSwipedTransactions
      type: object
      properties:
        annualSalesVolume:
          maximum: 9999999999999.99
          minimum: 0
          type: number
          description: Projected annual sales volume.
          example: 20000.12
        percentRetailSwipedTransactions:
          maximum: 100
          minimum: 0
          type: integer
          description: Projected Percentage of daily card-present transactions.
          format: int32
          example: 82
        averageTicket:
          maximum: 9999999.99
          minimum: 0
          type: number
          description: Average ticket dollar amount.
          example: 2.3
        highestTicket:
          maximum: 9999999.99
          minimum: 0
          type: number
          description: Highest ticket dollar amount.
