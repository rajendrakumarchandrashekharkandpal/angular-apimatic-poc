        style: simple
        schema:
          type: string
          format: uuid
          example: 3fcb1437-4e52-4946-9ae1-e618351b6d16
      responses:
        '200':
          description: Success
          headers:
            v-correlation-id:
              description: Unique transaction Id. Will be generated if not provided and returned in response headers.
              content:
                text/plain:
                  schema:
